project:
  type: default
  output-dir: _presentation

format:
  revealjs:
    theme: simple
    css: styles.css
    slide-number: true
    preview-links: auto
    incremental: false
    auto-animate: true
    transition: slide
    background-transition: fade
    width: 1280
    height: 720
    margin: 0.1
    embed-resources: true
    pdf-separate-fragments: false
    
    # Title slide customization
    title-slide-attributes:
      data-background-color: "#1a1a2e"
      
    # Navigation
    navigation-mode: linear
    controls: true
    controls-layout: bottom-right
    
    # Footer is handled in CSS with logo
    
    # Code highlighting
    highlight-style: monokai
    code-line-numbers: true

# Metadata
title: "From Classrooms to Impact"
subtitle: "Turning Academic Projects into Real-World Solutions"
author: "SpeedyKom Team"
date: "February 21, 2025"
date-format: "dddd, MMMM D, YYYY"

# Global options
execute:
  eval: false
  echo: true
  warning: false
  message: false